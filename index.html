<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1> WORD COUNTER</h1>
        
        <div id="description-para"> Count the number of words and characters in a text. Copy and paste the test in the
            box given below.</div>

            <br*23>
            <div class="grid-class" id="result">
                <div class="display-text"> Characters:   <div class='res-disp'id="char">0</div>
                    <br><br><br> Words:   <div class= 'res-disp'id="words">0</div>
                    <br><br><br> Characters without whitespaces: <div class='res-disp'id="no-space-char">0</div>
                </div>
            </div>
        <div>




            <div class="text-field-area grid-class" id="text-ar">
                <input type="text" id="text-field" font-size="12px">
            </div>


            <div class="count-button-area" id="button-ar">
                <button id="count-button" onclick=ChangePosition()>COUNT</button>
            </div>


            

        </div>
        
    </div>
</body>
<script src="script.js"></script>

</html>
